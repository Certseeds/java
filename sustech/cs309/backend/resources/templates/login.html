<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/wona.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/forAll.css}" type="text/css"/>
    <title>Login</title>
</head>
<body>
<div> Please Login the System</div>
<p class="useless" id="useless" th:text="${name}"></p>
<div class="arrange-vertically">
    <div class="arrange-horizontally">
        <div>username:</div>
        <el-input id="inputName" placeholder="请输入用户名" v-model="input"></el-input>
        <div id="inputMention">{{message}}</div>
    </div>
    <div class="arrange-horizontally">
        <div>password:</div>
        <el-input id="passWord" placeholder="请输入密码" show-password v-model="input"></el-input>
        <div id="passWordMention">{{message}}</div>
    </div>
</div>
<div id="WrongMention">{{message}}</div>
<div id="LoginButton">
    <el-button @click.native="LoginClick()" round type="primary">Login</el-button>
</div>
<div id="RegisterLink">
    <el-link @click.native="registerClick()" type="text"> Register a User</el-link>
</div>
<el-button @click="dialogVisible = true" type="text"></el-button>
<form action="/table" id="toTable" method="post">
    <input name="state" type="hidden" value="200">
    <input name="tokenId" type="hidden" value="">
</form>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/index.js"></script>
<script th:src="@{/includejs/stringformat.min.js}"></script>
<script th:src="@{/js/inputpass.js}"></script>
<script th:src="@{/js/login_html.js}"></script>
</html>
